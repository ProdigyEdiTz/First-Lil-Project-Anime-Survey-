<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

<style>

  .questionaire{
    margin-bottom: 25px;
  }
</style>

</head>
<body style="background-color: tan; background-image: url(https://wallpapercave.com/wp/wp5924087.jpg); 
background-size: 100% 100%;
background-attachment: fixed;
background-repeat: no-repeat; 
">
  
  <div style="background-color: rgb(229, 218, 178); 
  width: 500px;
  margin: auto;">
    <h1 style="text-align: center; ">Anime Survey</h1>
  </div>

  
  <div class="questionaire Q1">
    <form
    style="background-color: rgb(229, 218, 178); 
    width: 500px;
    margin: auto;">
      <label for="Q1">
        1. What generation were you born in?
      </label>
      
      <br>
      <input type="radio" id="babyBoomer" name="ageGroup">
      <label for="babyBoomer">Baby Boomer (1955-1965)</label>
      
      <br>
      <input type="radio" id="GenX" name="ageGroup">
      <label for="GenX">Generation X (1966-1976)</label>
      
      
      <br>
      <input type="radio" id="Millennial" name="ageGroup">
      <label for="Millennial">Millennial (1980-1994)</label>
      
      <br>
      <input type="radio" id="GenZ" name="ageGroup">
      <label for="GenZ">Gen Z (1995-2012)</label>
      
      </form>
  </div>

  <div class="questionaire Q2">
      <form
    style="background-color: rgb(229, 218, 178); 
    width: 500px;
    margin: auto;">
        <label for="firstSeen">
          2. How did you find out about anime?
        </label>

        <br>
        <input type="radio" name="firstSeen">
        <label for="It_Was_On_TV">
          It was on T.V.
        </label>
        
        <br>
        <input type="radio" name="firstSeen">
        <label for="Family">Family</label>

        <br>
        <input type="radio" name="firstSeen">
        <label for="Friends">Friends</label>

        <br>
        <input type="radio" name="firstSeen">
        <label for="Social_Media">Social Media</label>

        <br> 
        <label for="Other">Other (please specify)</label>
        <br>
        <input type="text" name="firstSeen">
       
      </form>
  </div>

  <div class="questionaire Q3" 
    style="background-color: rgb(229, 218, 178); 
    width: 500px;
    margin: auto;">

    <form>
    <label for="firstAnime">
      3. What was your first anime?
    </label>
    <br>
    <input type="text" name="firstAnime">
    </form>

  </div>

  <br>

  <div class="questionaire Q4">
    <form style="background-color: rgb(229, 218, 178); 
    width: 500px;
    margin: auto;">
    
      <label for="rateAnimeViewer">4. How would you rate yourself as an anime watcher?</label>
      <br>
      <input type="radio" name="animeViewer" >
      <label for="Casual">Casual (watch it on occasions)</label> 
      <br>
      <input type="radio" name="animeViewer">
      <label for="Regular">Regular Fan (watch it at least 2 times a week)</label> 
      <br>
      <input type="radio" name="animeViewer">
      <label for="Otaku">Otaku (watch everyday)</label> 
    </form>
  </div>

  <br>

  <div class="questionaire Q5">
    <form style="background-color: rgb(229, 218, 178); 
    width: 500px;
    margin: auto;">
      <label for="animeGenre">5. What genre of anime do you watch mostly (check all that apply)</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Kodomo (aimed at kids)</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Hentai</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Romance</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Comedy</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Fantasy</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Mecha</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Drama</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Supernatural</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Thriller</label>
      <br>
      <input type="radio" name="animeGenre">
      <label>Slice of life</label>
      <br>
      <label>Other:</label><br>
      <input type="text" name="animeGenre">
    </form>
  </div>
</body>
</html>
